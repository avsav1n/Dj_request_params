<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body style="background-color:rgb(140, 235, 180); font-family:COMIC SANS MS; text-align:center;">
    <h2>{{ name }}</h2>
    {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: <b>{{ amount }}</b></p>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</body>
</html>
